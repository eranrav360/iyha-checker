services:
  - type: cron
    name: iyha-room-checker
    runtime: python
    schedule: "0 * * * *"
    buildCommand: pip install -r requirements.txt && playwright install chromium && playwright install-deps chromium
    startCommand: python checker.py
    envVars:
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: NOTIFY_EMAIL
        sync: false