services:
  - type: cron
    name: iyha-room-checker
    runtime: python
    pythonVersion: "3.11.0"
    schedule: "0 * * * *"
    startCommand: python checker.py
    envVars:
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: NOTIFY_EMAIL
        sync: false